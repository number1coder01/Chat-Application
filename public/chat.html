<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="./images/PFP.jpg" />
    <link rel="stylesheet" href="css/styles-chat.css" />
  </head>
  <body>
    <div class="chat">
      <div id = "sidebar" class="chat__sidebar">

      </div>

      <div class="chat__main">
        <div id="messages" class="chat__messages"></div>

        <div class = "chat__footer">
          <form id="message-form">
            <input name="message" placeholder="Enter message" required autocomplete="off"/>
            <button>Send</button>
          </form>
          <button id="send-location">Send Location</button>
        </div>
      </div>
    </div>

    <script id="message-template" type="text/html">
      <div class = "message">
        <p>
            <span class = "message__name">{{username}}</span>
            <span class = "message__meta">{{createdAt}}</span>
        </p>
        <p>{{message}}</p>
      </div>
    </script>

    <!-- Yeh template(inside script tag) by default nahi dekhengi , they only appear when u render them -->
    <script id="location-message-template" type="text/html">
      <div class = "message">
        <!-- blank is for opening a new tab & u stay in chat room -->
        <!-- mustache.js or handlebars mei use hota -> for HTML templating (name of a variable to be substituted)  -->
         <p>
            <span class = "message__name">{{username}}</span>
            <span class = "message__meta">{{createdAt}}</span>
        </p>
        <p>
          <a class="location-link" href="{{url}}" target="_blank">📍 My current location</a>
        </p>
      </div>
    </script>

    <script id = "sidebar-template" type = "text/html">
      <h2 class = "room-title">{{room}}</h2>
      <h3 class = "list-title">Users</h3>
      <ul class = "users">
        <!-- array of objects aise access karte hai -->
        {{#users}}     
          <li>{{username}}</li>
        {{/users}}
      </ul>
    </script>
    <!-- mustache is for html templating & rendering these templates from js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.0.1/mustache.min.js"></script>

    <!-- new Date() 1970 se kitne time beet choka voh batata hai toh make that client friendly we use this  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
    <!-- qs -> query string , this here is used to parse our query strings -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qs/6.6.0/qs.min.js"></script>

    <!-- client side connection  -->
    <script src="/socket.io/socket.io.js"></script>
    <script src="/js/chat.js"></script>
  </body>
</html>
