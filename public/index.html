<!DOCTYPE html>
<html>
  <head>
    <title>Chat App</title>
    <link rel="icon" href="./images/PFP.jpg" />
    <link rel="stylesheet" href="css/styles-join.css" />
  </head>
  <body>
    <div class="centered-wrapper">
      <div class="centered-form__form">
        <h1>JOIN</h1>
        <form action="chat.html" method="GET">
          <div class="form-field">
            <label>Display Name</label>
            <input type="text" id="username" name="username" placeholder="Display Name" required />
          </div>
          <div class="form-field">
            <label>Room</label>
            <input type="text" id="room" name="room" placeholder="Room" required />
          </div>
          <button type="submit">Join</button>
        </form>
      </div>
    </div>
  </body>
</html>
